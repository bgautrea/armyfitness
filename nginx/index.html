<!DOCTYPE html>
<html>
<head>
<title>Army Fitness</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/images/army_bg.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo">
    <p>Go Army!</p>
  </div>
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><button onclick="document.getElementById('acft').style.display='block'" class="w3-button w3-black">ACFT</button></p>
    <p><button onclick="document.getElementById('apft').style.display='block'" class="w3-button w3-black">APFT</button></p>
    <p><button onclick="document.getElementById('abfc-male').style.display='block'" class="w3-button w3-black">Bodyfat Male</button></p>
    <p><button onclick="document.getElementById('abfc-female').style.display='block'" class="w3-button w3-black">Bodyfat Female</button></p>
  </div>
  <div class="w3-display-bottomleft w3-container">
    <p class="w3-xlarge">Calculators</p>
  </div>
</div>

<!-- Menu Modal -->
<div id="acft" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('acft').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <a href="https://army-fitness.defense.f5govse.com/acft"><h1>Army Combat Fitness Test</h1></a>
    </div>
  </div>
</div>
<div id="apft" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('apft').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <a href="https://army-fitness.defense.f5govse.com/apft"><h1>Army Physical Fitness Test</h1></a>
    </div>
  </div>
</div>
<div id="abfc-male" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('abfc-male').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <a href="https://army-fitness.defense.f5govse.com/abfc-male"><h1>Body Fat Calculator - Male</h1></a>
    </div>
  </div>
</div>
<div id="abfc-female" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('abfc-female').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <a href="https://army-fitness.defense.f5govse.com/abfc-female"><h1>Body Fat Calculator - Female</h1></a>
    </div>
  </div>
</div>


</body>
</html>
